<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLIND SOLVE</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    a.back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 40px auto;
    }

    .button-grid a {
      display: block;
      padding: 20px;
      background-color: #333;
      text-decoration: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.2s;
    }

    .button-grid a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <a class="back-link" href="index.html">‚Üê Back to Home</a>
  <h1>TUTORIALS</h1>

  <div class="button-grid">
    <a href="blind_solve_letter_scheme.html">LETTER SCHEME</a>
    <a href="blind_solve_scramble.html">SCRAMBLE</a>
    <a href="blind_solve_algorithm.html">ALGORITHMS</a>
  </div>

</body>
<script>
  document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") {
      window.location.href = "index.html";
    }

    const keyMap = {
      "1": "blind_solve_letter_scheme.html",
      "2": "blind_solve_scramble.html",
      "3": "blind_solve_algorithm.html",
    };

    if (keyMap[e.key]) {
      window.location.href = keyMap[e.key];
    }
  });
</script>

</html>
